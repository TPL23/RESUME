<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="MainBody">
        <div class="TextBoxDiv">
            <input id="TextBox" type="text">
        </div>
        <div class="Buttons">
            <div><button class="btn" onclick="clearbtn()">C</button></div>
            <button class="btn" onclick="clickbtn(7)">7</button>
            <button class="btn" onclick="clickbtn(8)">8</button>
            <button class="btn" onclick="clickbtn(9)">9</button>
            <button class="btn" onclick="clickbtn('+')">+</button>
            <button class="btn" onclick="clickbtn(4)">4</button>
            <button class="btn" onclick="clickbtn(5)">5</button>
            <button class="btn" onclick="clickbtn(6)">6</button>
            <button class="btn" onclick="clickbtn('-')">-</button>
            <button class="btn" onclick="clickbtn(1)">1</button>
            <button class="btn" onclick="clickbtn(2)">2</button>
            <button class="btn" onclick="clickbtn(3)">3</button>
            <button class="btn" onclick="clickbtn('*')">X</button>
            <button class="btn" onclick="clickbtn('.')">.</button>
            <button class="btn" onclick="clickbtn(0)">0</button>
            <button class="btn" onclick="Rsltbtn()">=</button>
            <button class="btn" onclick="clickbtn('/')">/</button>
        </div>
    </div>
    <a href="/index.html"><button class="hbtn">Home</button></a>
    
</body>
</html>
